{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>What2Eat</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'user/base.css' %}">
{% block header_info %} <!-- for linking other stylesheets etc --> 
{%endblock%}
</head>
<body>

<div class="topnav">
    <p>What<span id="w2e">2</span>Eat</p>
    <a href="/">Logg in</a>
    <a href="/user">My Site</a>
    <a href="/recipe/">Home</a>
</div>

<div class="row">
  <div class="column1">
    <div class="header">
        {% block sidenav_title %} <!-- Options from site, ex "My Site options" --> 
      {%endblock%}
    </div>
    {% block sidenav %} <!-- button linking to ex. new recipe -->
    {%endblock%}

  </div>
  
  <div class="column2">
    <div class="header">
        {% block page_title %} <!-- Title of page, ex. "My site"-->
        {%endblock%}
    </div>
    <div>
        {% block content %}  <!-- Pgae content, ex. "My recipies"-->
        {%endblock%}
    </div>
  </div>
</div>

</body>
</html>
