{% extends "user/base.html"%}

{% block page_title%}
<p>Her er oppskriftene</p>
{% endblock %}

{% block content %}
 {%if recipeList %}
    {% for recipe in recipeList %}
    <p><a href="/recipe/{{recipe.id}}">{{recipe.title}}</a> {{recipe.publishedDate}}</p>
    {% endfor %}
{% else %}
    <p>Ingen oppskrifter å vise</p>
{% endif %}
{%endblock%}
