<head>
    <style>
        .recipeLight {
            background-color: #f7f7f7;
            color: #232121;
        }
        .recipeDark {
            background-color: #232121;
            color: #f7f7f7;
        }     
    </style>
</head>

{% extends "user/base_wide.html"%}

{%block page_title %}
<h1>Oppskrift</h1>
{%endblock%}

{% block folder_name %}Ny oppskrift{%endblock%}

{% block content%}
<form action="" method="post" enctype="multipart/form-data">
    <!-- csrf_token = Cross site request Forgery protection -->
    {% csrf_token %}
    {{ form.as_p}} 
    
    <input type='hidden' name="user" value="{{user.id}}" />
    <input type="submit" value="Lagre">
</form>


{% endblock %}


{%block script%}

<script>
    var newrecipe = document.querySelector("#newrecipe");

    changeModeMysite();

    function changeModeMysite(){
        if (activeColorMode == "True"){
            newrecipe.removeAttribute("class", "recipeLight");
            newrecipe.setAttribute("class", "link darkA recipeDark");
         }
        else {
            newrecipe.removeAttribute("class", "recipeDark");
            newrecipe.setAttribute("class", "link lightA recipeLight");
        }
    }
</script>
{%endblock%}
