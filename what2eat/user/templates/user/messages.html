{% if messages %}
    {% for message in messages %}
        <p class="alert" role="alert"> {{message}}</p>
        
    {% endfor %}
   <script>
       var bodyEl = document.querySelector("body");
       var alertEl = document.querySelector(".alert");
       var message = alertEl.innerHTML;
       
       alert(message);
       bodyEl.removeChild(alertEl);
   </script>

{% endif %}
